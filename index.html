<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Memory Simulator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <div class="container main">
    <div class="row">
      <div class="col-xs-4 panel">
        <div class="settings">
          <label>
            Tamanho da memória:
            <input class="form-control" type="number" name="mem-size">
          </label>
          <label>
            Algoritmo:
            <select class="form-control" name="algorithm">
              <option>First Fit</option>
              <option>Best Fit</option>
              <option>Worst Fit</option>
            </select>
          </label>
          <label>Processos iniciais:
            <textarea class="form-control" rows="3"></textarea>
          </label>
          <button class="btn btn-success start-sim">Inicial simulação</button>
          <div class="simulation-controls">
            <button class="next-step btn btn-primary">Avançar</button>
          </div>
        </div>
        <div class="new-job">
          <h4><strong>Novo processo:</strong></h4>
          <label>
            ID:
            <input type="text" class="form-control" name="job-id">
          </label>
          <label>
            Tamanho:
            <input type="text" class="form-control" name="job-id">
          </label>
          <button class="btn btn-primary">Adicionar processo</button>
        </div>
      </div>
      <div class="col-xs-8 stage"></div>
    </div>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/simulation.js"></script>
  <script src="js/memory.js"></script>
  <script src="js/job.js"></script>
</body>

</html>
