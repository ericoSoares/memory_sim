<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Memory Simulator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <div class="container main">
    <div class="row">
      <div class="col-xs-4 col-md-3 panel">
        <div class="settings">
          <h4><strong>Controles</strong></h4>
          <label>
            Tamanho da memória:
            <input class="form-control" type="number" name="mem-size">
          </label>
          <label>
            Algoritmo:
            <select class="form-control" name="algorithm">
              <option>First Fit</option>
              <option>Best Fit</option>
              <option>Worst Fit</option>
            </select>
          </label>
          <label>Processos iniciais:
            <textarea class="form-control" rows="3"></textarea>
          </label>
          <button class="btn btn-success start-sim">Inicial simulação</button>
          <div class="simulation-controls">
            <table class="control-table table table borderless">
              <thead>
                <th scope="col"></th>
                <th scope="col"></th>
              </thead>
              <tbody>
                <tr>
                  <td><strong>T:</strong></td>
                  <td>10</td>
                </tr>
                <tr>
                  <td><strong>Total de processos:</strong></td>
                  <td>3</td>
                </tr>
              </tbody>
            </table>
            <button class="next-step btn btn-primary">Avançar</button>
          </div>
        </div>
        <div class="new-job">
          <h4><strong>Adicionar processo:</strong></h4>
          <label>
            ID:
            <input type="text" class="form-control" name="job-id">
          </label>
          <label>
            Tamanho:
            <input type="text" class="form-control" name="job-id">
          </label>
          <div class="text-right"><button class="btn btn-primary">Adicionar</button></div>
        </div>
      </div>
      <div class="col-xs-8 col-md-9 stage">
        <div class="row">
          <div class="col-xs-4 memory-container">
            <div class="stack">
            </div>
          </div>
          <div class="col-xs-8 logs-container">
            <div class="job-list">
              <h4><strong>Processos em memória</strong></h4>
              <table class="mem-job-table table table-hover table-sm table-bordered">
                <thead>
                  <th scope="col">ID</th>
                  <th scope="col">Tamanho</th>
                  <th scope="col">Posição</th>
                  <th scope="col">Entrada</th>
                  <th scope="col">Saída</th>
                  <th scope="col"></th>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="inactive-jobs">
              <h4><strong>Processos em espera:</strong></h4>
              <table class="inac-job-table table table-hover table-sm table-bordered">
                <thead>
                  <th scope="col">ID</th>
                  <th scope="col">Tamanho</th>
                  <th scope="col">Posição</th>
                  <th scope="col">Entrada</th>
                  <th scope="col">Saída</th>
                  <th scope="col"></th>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
            <div class="logs">
              <h4><strong>Logs</strong></h4>
              <ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/business.js"></script>
  <script src="js/main.js"></script>
  <script src="js/simulation.js"></script>
  <script src="js/memory.js"></script>
  <script src="js/job.js"></script>
</body>

</html>
